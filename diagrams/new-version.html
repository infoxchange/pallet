<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>New version</title>

    <link href='../vendor/jumly/jumly.min.css' rel='stylesheet'/>
    <link href='style.css' rel='stylesheet'/>
  </head>
  <body>
    <div class='diagram'>
      <script type='text/jumly+sequence'>
        @found "Serve 1"
        @found "Puppet", ->
          @create "Deploy", ->
            @message "Update database schema"
            @reply "exit"
          @create "Serve 2"
          @message "add(Serve 2)", "LoadBalancer"
          @message "remove(Serve 1)", "LoadBalancer"
          @message "kill", "Serve 1"
      </script>
    </div>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/coffee-script/extras/coffee-script.js"></script>
    <script src="../vendor/jumly/jumly.min.js"></script>
  </body>
</html>
